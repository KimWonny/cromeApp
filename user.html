<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="user-screen">
    <div class="status-bar">
      <div class="status-bar__column">3:33</div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>

    <header class="header-screen">
      <div class="header-screen__column">
        <div class="header-screen__title">Instagram</div>
      </div>
      <div class="header-screen__column">
        <div class="header-screen__icon">
          <i class="far fa-heart"></i>
          <i class="fas fa-location-arrow"></i>
        </div>
      </div>
    </header>

    <div class="main-screen__top">
      <div class="main-screen__column">
        <div class="main-screen__column-instastory">
          <img src="Image/KakaoTalk_20210104_154857478.jpg" />

          <i class="fas fa-plus-circle"></i>
        </div>
        <div class="main-screen__column-contents">
          <div class="main-screen__column-follower">
            <div class="main-screen__top-count">0</div>
            <span>게시물</span>
          </div>

          <div class="main-screen__column-follower">
            <div class="main-screen__top-count">37</div>
            <span>팔로워</span>
          </div>
          <div class="main-screen__column-follower">
            <div class="main-screen__top-count">39</div>
            <span>팔로잉</span>
          </div>
        </div>
      </div>
      <div class="main-screen__column">
        <btn class="main-screen__column-profile">프로필 편집</btn>
      </div>
    </div>

    <main class="main-screen__user">
      <div class="main-screen__suggestion">
        <div class="main-screen__allow-access">
          <span>사진 및 동영상 공유</span>
        </div>
        <div class="main-screen__allow-access">
          <p>사진과 동영상을 공유하면 프로필에 표시됩니다.</p>
        </div>

        <div class="main-screen__allow-access">
          <a href="#">첫 번째 사진이나 동영상을 공유해보세요</a>
        </div>
      </div>
    </main>

    <div class="nav">
      <div class="nav__link">
        <div class="nav__icons nav__home">
          <a href="home.html"> <i class="fas fa-house-user"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="search.html"> <i class="fas fa-search"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="plus.html"> <i class="far fa-plus-square"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="like.html"> <i class="far fa-heart"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="user.html"> <i class="fas fa-user"></i></a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
