<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="plus-screen">
    <div class="status-bar">
      <div class="status-bar__column">3:33</div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>

    <header class="header-screen">
      <a href="search.html">취소</a>
      <span class="pluss-screen__picture">사진</span>
    </header>
    <main class="main-screen__plus">
      <div class="main-screen__suggestion">
        <div class="main-screen__allow-access">
          <span>Instagram 앱으로 사진 찍기</span>
        </div>
        <div class="main-screen__allow-access">
          <p>
            Instagram 앱에서 사진을 찍으려면 카메라에 대한 액세스를 허용하세요.
          </p>
        </div>

        <div class="main-screen__allow-access">
          <a href="#">카메라 액세스 허용</a>
        </div>
      </div>
    </main>

    <div class="nav">
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#">라이브러리</a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#" class="pluss-screen__picture">사진</a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#">동영상</a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
