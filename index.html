<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">3:33</div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>
    <main class="main-screen">
      <main class="main-screen__login">
        <div class="login-screen">
          <span class="instagram">INSTAGRAM</span>
        </div>
        <div class="login-screen">
          <div class="login-screen__username">
            <img class="login-screen__user" src="IMG_7726.JPG" />
            <span class="login-screen__name">Wonny</span>
          </div>
        </div>
        <div class="login-screen">
          <form class="login-screen__submit" action="home.html">
            <input type="submit" value="로그인" />
            <a href="#">다른 계정으로 로그인</a>
          </form>
        </div>
      </main>
    </main>
    <div class="inform-login">
      <span>Instagram에 처음 오셨나요?</span>
      <a href="#">가입하기</a>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
  </body>
</html>
