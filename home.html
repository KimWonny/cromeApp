<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">3:33</div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>

    <header class="header-screen">
      <div class="header-screen__column">
        <div class="header-screen__title">Instagram</div>
      </div>
      <div class="header-screen__column">
        <div class="header-screen__icon">
          <i class="far fa-heart"></i>
          <i class="fas fa-location-arrow"></i>
        </div>
      </div>
    </header>

    <div class="main-screen__top">
      <div class="main-screen__column">
        <div class="main-screen__column-instastory">
          <img src="IMG_7726.JPG" />
          <span>Wonny</span>
          <i class="fas fa-plus"></i>
        </div>
        <div class="main-screen__column-instastory">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnn-j17NhNirf_sk3qT1k3jQgseysNB3AdUA&usqp=CAU"
          /><span> SongGang </span>
        </div>
        <div class="main-screen__column-instastory">
          <img src="https://t1.daumcdn.net/cfile/tistory/999E66495C04810D18" />
          <span> GoMinSi </span>
        </div>
        <div class="main-screen__column-instastory">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiejEeE63PGtsOStYynsjS44JxeQGNtyuvFg&usqp=CAU"
          /><span>LeeSiYoung</span>
        </div>
        <div class="main-screen__column-instastory">
          <img
            src="https://i.pinimg.com/originals/25/6d/49/256d498ab3775c8e7d94fa9d637b1012.jpg"
          /><span> ShinSeGyeung </span>
        </div>
      </div>
      <!-- <div class="main-screen__column"></div>-->
    </div>

    <div class="nav">
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#"> <i class="fas fa-house-user"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#"> <i class="fas fa-search"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#"> <i class="far fa-plus-square"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#"> <i class="fas fa-shopping-bag"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="#"> <i class="far fa-user"></i></a>
        </div>
      </div>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
  </body>
</html>
