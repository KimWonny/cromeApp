<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="like-screen">
    <div class="status-bar">
      <div class="status-bar__column">3:33</div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>

    <header class="header-screen">
      <div>
        <span>활동</span>
      </div>
      <div class="header-screen__like">
        <span>팔로우 요청</span>
      </div>
    </header>
    <main class="main-screen__like">
      <div class="main-screen__like-thisweek">
        <span>이번 주</span>
        <div class="like-thisweek__recommend">
          <img src="Image/KakaoTalk_20210104_150703775.jpg" />
          <div class="recommend__words">
            <p>
              회원님의 연락처에 있는 Nicol 님이 Instagram에서 사용하는 계정은
              Nicolas입니다. <span>4일</span>
            </p>
          </div>
          <btn> 팔로우 </btn>
        </div>

        <div class="like-thisweek__recommend">
          <img src="Image/KakaoTalk_20210104_150703775_02.jpg" />
          <div class="recommend__words">
            <p>
              회원님이 알 수도 있는 Kate 님이 Instagram을 사용 중입니다.
              <span>6일</span>
            </p>
          </div>
          <btn> 팔로우 </btn>
        </div>
      </div>
    </main>

    <div class="nav">
      <div class="nav__link">
        <div class="nav__icons nav__home">
          <a href="home.html"> <i class="fas fa-house-user"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="search.html"> <i class="fas fa-search"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="plus.html"> <i class="far fa-plus-square"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="like.html"> <i class="fas fa-heart"></i></a>
        </div>
      </div>
      <div class="nav__link">
        <div class="nav__icons">
          <a href="user.html"> <i class="far fa-user"></i></a>
        </div>
      </div>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorign="anonymous"
    ></script>
  </body>
</html>
